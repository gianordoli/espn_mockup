<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ESPN Mockup</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
    <p>Mouse Position is: <span></span></p>

      <div id="menu_widgets">
        <div class="menu_widgets_content">
          <button id="hamburger"><img src="img/hamburger.png"></button>
        </div>
        <div class="menu_widgets_content">
          <button id="channels"><img src="img/channels.png"></button>
          <button id="stats"><img src="img/stats.png"></button>
          <button id="fantasy"><img src="img/fantasy.png"></button>
        </div>

      </div>

        <div id="menu_score">
          <button id="timeline_open"></button>
        </div>
         <div id="menu_timeline">
           <div class="width">
              <button id="comment_espn_open"></button>
              <button id="comment_public_open"></button>  
            </div>         
         </div>
         <img src="img/timeline3.png" id="comment_public">
         <img src="img/timeline4.png" id="comment_espn">
      </div>

    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Main script -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
